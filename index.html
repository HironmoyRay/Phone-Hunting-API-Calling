<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-4xl text-center font-bold m-2 p-4 border-b-2">Phone Hunting</h1>
    <div class="mx-4 ">
        <input id="search-field" type="text" placeholder="Search here..." class="input input-bordered w-full max-w-xs me-2" />
        <button onclick="handleClick()" class="btn btn-accent">Search</button>
    </div>

    <section class="container mx-auto">
        <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-10 mx-4">
        </div>
        <div id="showAll-container" class="flex justify-center hidden my-4">
            <button  class="btn btn-accent">Show All</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
